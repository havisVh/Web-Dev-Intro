<!DOCTYPE html>
<html lang="en">

<head>




    <!-- below is how you embed your css stylesheet -->
    <link rel="stylesheet" href="app.css">

    <!-- add a nice title to your page -->
    <title>Web Development Fundamentals </title>
</head>

<body>

    <!-- the heading tag ranges from h1 to h6 -->
    <h1>An Introduction to Web Development</h1>
    <h2>A brief Demo</h2>

    <!-- the paragraph tag -->
    <p>This is your typical paragraph... and you can even use other elements/tags inside one another<br>
        like this! It gives you a way to organise your page to look more nicer.ðŸ¤©
    </p>
    <p>Use the button below to count up</p>
    <!-- br tag is used as line breaker -->
    <br>
    <!-- hr is used to display a horizontal line to seperate elements -->
    <hr>

    <p style="font-size:24px;" id="counter_disp">0</p>

    <!-- button element used to do functions    -->
    <button onclick="countUp()">Count++</button>

    <script src="app.js"></script>
